<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Muli&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body >
    <!--* =====================  HEADER  ===================== *-->
    <header class="header">
        <img class="header__img" src="../assets/logo-platzi-video-BW2.png" alt="Platzi video logo">
        

    </header>
    <!--* =====================   MAIN   ===================== *-->
    <main class="login">
        <section class= "login__container">
            <h2>Inicia Sesión</h2>
            <form class ="login__container--form"action="">
                <input class="input" type="text" placeholder="Correo">
                <input class="input" type="password" placeholder="Contraseña">
                <button class="button"> Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label for="">
                        <input type="checkbox" name="" id="cbox1" value="checkbox"> Recuérdame
                    </label>
                    <a href="">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class= "login__container--social-media">
               <div>
                <img src="../assets/google-icon.png" alt="google-logo">
                Inicia sesión con Google
               </div> 
                <div>
                    <img src="../assets/twitter-icon.png" alt="twitter-logo">
                Inicia sesión con Twitter
                </div>
            </section>
            <section class= "login__container--register">
                <p>No tienes ninguna cuenta <a href="">Regístrate</a></p>

            </section>
        </section>
        
    </main>
    <!--* =====================  FOOTER  ===================== *-->
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
        
    </footer>


</body>
</html>
